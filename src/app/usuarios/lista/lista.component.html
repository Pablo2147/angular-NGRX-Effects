<div class="alert alert-info text-center" *ngIf="loading">
  <h4 class="alert-heading">
    Cargando...
  </h4>
  <p><i class="fa fa-sync fa-spin fa-2x"></i></p>
</div>

<div class="alert alert-danger text-center" *ngIf="error">
  <h4 class="alert-heading">
    Error
  </h4>
  <pre>
    {{ error | json }}
  </pre>
</div>


<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let usuario of usuarios">
        <img class="card-img-top" [src]="usuario.avatar">
        <div class="card-body">
          <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <p class="class-text">
              <span class="text-muted">
                  ID: {{ usuario.id }}
              </span>
          </p>
        </div>
      </div>
</div>
